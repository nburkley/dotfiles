#-----------------------------------------------------------------------------
# Set defaults
#-----------------------------------------------------------------------------

# use Ctrl+a as prefix, but send it through when pressed twice
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# allow mouse
set -g mouse on

# allow neovim to change cursor shape
set -g -a terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'

# set iterm2 tab tile
set-option -g set-titles on

# use vi keys
set-option -g mode-keys vi

# start window and pane numbers at 1
set -g base-index 1
# set-option -w -g pane-base-index

# re-number windows sequentially after closing any of them
set -g renumber-windows on

#-----------------------------------------------------------------------------
# Custom Bindings
#-----------------------------------------------------------------------------

# reload tmux configs
unbind r
bind r source-file ~/.tmux.conf \; display "tmux config reloaded!"

# duplicate input to all panes in the same window
bind S set-window-option synchronize-panes on
bind s set-window-option synchronize-panes off

# search up/backwards through history with /
unbind /
bind / copy-mode \; send-key ?

#-----------------------------------------------------------------------------
# Copy + Paste
#-----------------------------------------------------------------------------

# Enter copy mode with Esc
bind Escape copy-mode

# bind-key -Tcopy-mode-vi 'v' send -X begin-selection
# bind-key -Tcopy-mode-vi 'y' send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
# bind-key -Tcopy-mode-vi Escape send -X cancel
# bind-key -Tcopy-mode-vi V send -X rectangle-toggle

bind Enter copy-mode # enter copy mode
bind b list-buffers  # list paster buffers
bind p paste-buffer  # paste from the top pate buffer
bind P choose-buffer # choose which buffer to paste from

run -b 'tmux bind -t vi-copy v begin-selection 2> /dev/null || true'
run -b 'tmux bind -T copy-mode-vi v send -X begin-selection 2> /dev/null || true'
run -b 'tmux bind -t vi-copy C-v rectangle-toggle 2> /dev/null || true'
run -b 'tmux bind -T copy-mode-vi C-v send -X rectangle-toggle 2> /dev/null || true'
run -b 'tmux bind -t vi-copy y copy-selection 2> /dev/null || true'
run -b 'tmux bind -T copy-mode-vi y send -X copy-selection 2> /dev/null || true'
run -b 'tmux bind -t vi-copy Escape cancel 2> /dev/null || true'
run -b 'tmux bind -T copy-mode-vi Escape send -X cancel 2> /dev/null || true'
run -b 'tmux bind -t vi-copy H start-of-line 2> /dev/null || true'
run -b 'tmux bind -T copy-mode-vi L send -X end-of-line 2> /dev/null || true'

# copy to Mac OSX pasteboard
if -b 'command -v reattach-to-user-namespace > /dev/null 2>&1' 'bind y run "tmux save-buffer - | reattach-to-user-namespace pbcopy"'

#-----------------------------------------------------------------------------
# Status Bar
#-----------------------------------------------------------------------------

# set the status line's colors
set -g status-fg white
set -g status-bg black

# Command / message line
set -g message-fg white
set -g message-bg black
set -g message-attr bright

# Status line left side
set -g status-left-length 75
# Show sessions and highlight if prefix has been pressed
set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P #{?client_prefix,#[reverse]<Prefix>#[noreverse] ,}"

# Status line right side
# 15% | 28 Nov 18:15
set -g status-right-length 75
# set -g status-right "#(/bin/bash ~/.tmux/plugins/kube-tmux/kube.tmux 250 red cyan) #| #[fg=cyan]%d %b %R"
set -g status-right "#| #[fg=cyan]%d %b %R"
# set -g status-right "#(/bin/bash ~/.tmux/plugins/kube-tmux/kube.tmux 250 red cyan)"

# Update the status bar every sixty seconds
set -g status-interval 60 # Center the window list
set -g status-justify centre

# Set the color of the active window in the status bar center
set-window-option -g window-status-current-fg colour234
set-window-option -g window-status-current-bg colour44
#-----------------------------------------------------------------------------
# Pane colours
#-----------------------------------------------------------------------------
# set inactive/active window styles
set -g window-style 'fg=colour247,bg=colour235'
set -g window-active-style 'fg=colour250,bg=black'
 
#pane border
set -g pane-border-bg colour235
set -g pane-border-fg colour238
set -g pane-active-border-bg colour236
set -g pane-active-border-fg colour51

#-----------------------------------------------------------------------------

# -- edit mode (tmux < 2.4) ----------------------------------------------------

# vi-edit is gone in tmux >= 2.4
run -b 'tmux bind -ct vi-edit H start-of-line 2> /dev/null || true'
run -b 'tmux bind -ct vi-edit L end-of-line 2> /dev/null || true'
run -b 'tmux bind -ct vi-edit q cancel 2> /dev/null || true'
run -b 'tmux bind -ct vi-edit Escape cancel 2> /dev/null || true'


is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

#-----------------------------------------------------------------------------
# Tmux Plugins
#-----------------------------------------------------------------------------

# use tmux plug-in manager
set -g @plugin 'tmux-plugins/tpm'

# set some good tmux defaults
set -g @plugin 'tmux-plugins/tmux-sensible'

# vim style navigation and easier split handling
set -g @plugin 'tmux-plugins/tmux-pain-control'

# kube-tmux to display k8 context in status bar
set -g @plugin 'jonmosco/kube-tmux'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
